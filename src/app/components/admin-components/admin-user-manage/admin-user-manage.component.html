<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid">
        <app-admin-header></app-admin-header>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Quản lý user</h2>
                <hr class="divider">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Số ĐT</th>
                            <th>Địa chỉ</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userResponses">
                            <td>{{user.id}}</td>
                            <td>{{user.full_name}}</td>
                            <td>{{user.phone_number}}</td>
                            <td>{{user.address}}</td>
                            <td>
                                <button class="detail-button" [routerLink]="(['/user-detail/', user.id])">Chi tiết</button>
                                <button class="delete-button" (click)="deleteUseById(user.id)">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>   
                <div class="pagination">
                    <button (click)="changePage(page - 1)" [disabled]="page === 0">Previous</button>
                    <button *ngFor="let p of pages" (click)="changePage(p)" [class.active]="p === page">{{ p + 1
                        }}</button>
                    <button (click)="changePage(page + 1)" [disabled]="page === totalPages - 1">Next</button>
                </div>         
            </div>
        </div>
</div>
