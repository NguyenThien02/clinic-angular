<div class="sidebar">
    <div class="profile">
        <img src="assets/images1.jpeg" alt="avatar" class="profile-img">
        <p class="profile-name">{{ userResponse?.full_name }}</p>
        <p *ngIf="userResponse?.id" class="profile-name">ID: {{ userResponse?.id }}</p> 
    </div>
    <ul class="menu">
        <li [class.active]="isActive('home')">
            <a routerLink="/admin/home">Thông tin admin</a>
        </li>
        <li [class.active]="isActive('update')">
            <a routerLink="/admin/update">Chỉnh sửa thông tin admin</a>
        </li>
        <li [class.active]="isActive('user-manage')">
            <a routerLink="/admin/user-manage">Quản lý user</a>
        </li>
        <li [class.active]="isActive('doctor-manage')">
            <a routerLink="/admin/doctor-manage">Quản lý doctor</a>
        </li>
        <li [class.active]="isActive('specialty-manage')">
            <a routerLink="/admin/specialty-manage">Quản lý chuyên khoa</a>
        </li>
        <li [class.active]="isActive('service-manage')">
            <a routerLink="/admin/service-manage">Quản lý dịch vụ</a>
        </li>
        <li class="logout" (click)="confirmLogout()"> 
            <a href="javascript:void(0)">Đăng xuất</a>
        </li>
        
    </ul>
</div>
