<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid">
        <app-admin-header></app-admin-header>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Đăng ký Doctor</h2>
                <hr class="divider">
                
                <div class="form-group">
                    <label>Tên User</label>
                    <select class="form-control doctor-specialty" [(ngModel)]="userId">
                        <option *ngFor="let user of listUserDoctors" [value]="user.id">
                            {{ user.full_name }}
                        </option>
                    </select>
                    <div class="divider-nospace"></div>
                </div>

                <div class="form-group">
                    <label>Chuyên khoa</label>
                    <select class="form-control doctor-specialty" [(ngModel)]="selectedSpecialtyId">
                        <option *ngFor="let specialty of specialties" [value]="specialty.id">
                            {{ specialty.name }}
                        </option>
                    </select>
                    <div class="divider-nospace"></div>
                </div>

                <div class="form-group">
                    <label>Quá trình đào tạo</label>
                    <textarea class="form-control" 
                        id="trainingProcess" 
                        name="trainingProcess" 
                        [(ngModel)]="trainingProcess" 
                        rows="3"
                        placeholder="Nhập quá trình đào tạo chi tiết tại đây...">
                        </textarea>
                    <div class="divider-nospace"></div>
                </div>

                <div class="form-group">
                    <label>Mô tả công việc</label>
                    <textarea class="form-control" 
                        id="jobDescription" 
                        name="jobDescription" 
                        [(ngModel)]="jobDescription" 
                        rows="3"
                        placeholder="Nhập mô tả công việc chi tiết tại đây...">
                        </textarea>
                    <div class="divider-nospace"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" (click)="registerDoctor()">Lưu</button>
            </div>
        </div>
    </div>
</div>
