<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid">
        <app-user-header></app-user-header>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Danh sách hồ sơ bệnh án</h2>
                <hr class="divider">
                <table class="pricing-table">
                    <thead>
                        <tr>
                            <th class="sub-header">STT</th>
                            <th class="sub-header">Tên người khám</th>
                            <th class="sub-header">Bác sĩ</th>
                            <th class="sub-header">Ngày khám</th>
                            <th class="sub-header">Thời gian</th>
                            <th class="sub-header">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let profile of profiles">
                            <td>{{ profile.id}}</td>
                            <td>{{ profile.schedule_response.user_name}}</td>
                            <td>
                                <a [routerLink]="['/doctor-detail', profile.schedule_response.doctor_response.user_response.id]">
                                    {{ profile.schedule_response.doctor_response.user_response.full_name }}
                                </a>
                            </td>
                            <td>{{ profile.schedule_response.date}}</td>
                            <td>{{ profile.schedule_response.time_slot.startEnd}}</td>
                            <td>
                                <button class="detail-button" [routerLink]="['/profile-manage/profile-detail/', profile.id]">Chi tiết</button>
                                <button class="delete-button" (click)="deleteProfile(profile.id, profile.schedule_response.id)"> Xóa </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
