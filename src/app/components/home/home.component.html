<app-header></app-header>
<section class="banner">
    <div class="banner-content">
        <h1>Đây là trang Home</h1>
        <p>Trang này hiển thị danh sách các dịch vụ y tế của phòng khám</p>
        <p>Các bạn có thể xem giá dịch vụ tại đây</p>
    </div>
</section>

<div class="search-box">
    <select class="form-control service-specialty"
        [(ngModel)]="selectedSpecialtyId">
        <option [value]="0">Tất cả</option>
        <option *ngFor="let specialty of specialties" 
            [value]="specialty.id">
            {{ specialty.name }}
        </option>
    </select>
    <button class="btn btn-primary ml-2" (click)="searchServices()">Tìm kiếm</button>
</div>
<div class="row service-row">
    <div class="col-lg-4 col-md-6" *ngFor="let service of services">
        <div class="service-card">
            <h3 class="service-name">{{ service.name }}</h3>
            <p class="service-price">Giá: {{ service.price }} VND</p>
            <p class="service-insurancePrice">Giá BHYT: {{ service.insurancePrice }} VND</p>
        </div>
    </div>
</div>
<div class="pagination">
    <button (click)="changePage(page - 1)" [disabled]="page === 0">Previous</button>
    <button *ngFor="let p of pages" (click)="changePage(p)" [class.active]="p === page">{{ p + 1
        }}</button>
    <button (click)="changePage(page + 1)" [disabled]="page === totalPages - 1">Next</button>
</div>
