<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group"></div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" 
                        class="form-control" 
                        id="phoneNumber"
                        name="phoneNumber" 
                        [(ngModel)]="phoneNumber">
                    <div class="divider-nospace"></div>
                    <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" 
                            class="form-control" 
                            id="password"
                            name="password" 
                            [(ngModel)]="password"
                            placeholder="Ít nhất 3 ký tự">
                        <span class="input-group-text password-toggle" (click)="togglePasswordVisibility('password', $event)">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" 
                                class="form-check-input" 
                                id="remember"
                                name="rememberMe"
                                [(ngModel)]="rememberMe">
                            <label class="form-check-label text-start" for="remember">
                                Ghi nhớ đăng nhập</label>
                        </span>
                        <a href="#" class="register-link">Quên mật khẩu</a>
                    </div>
                </div>
                    <div class="form-group">
                        <select class="form-control access-right" [(ngModel)]="selectedRole">
                            <option selected disabled>Quyền đăng nhập</option>
                            <option *ngFor="let role of roles" [ngValue]="role">
                                {{ role.name }}
                            </option>
                        </select>
                    </div>
                <button type="button" (click)="login()" class="login-button">Đăng nhập</button>
                <div class="divider"></div>
                <p class="text-center">Bạn chưa đăng ký? <span>
                        <a class="register-link" routerLink="/register">Tạo tài khoản</a></span></p>
            </div>
        </div>
    </div>
</div>
